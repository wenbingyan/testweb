<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   	 	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/zepto.fullpage.css"/>
                <script src="./js/recruitH5-vendor-0.1.0.js"></script>
                <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
                <style type="text/css">
		.wp {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: red;
                    overflow: hidden;
                    /* 标准的语法 */
                }
                .page1{
                    background:pink;
                }
                .page2{
                    background:blue;
                }
                .page3{
                    background:yellow;
                }
                .page4{
                    background:#ccc;
                }
                </style>
	</head>
	
	<body>
		<div class="wp">
		    <div class="wp-inner">
		        <div class="page page1" >1</div>
		        <div class="page page2" >2</div>
		        <div class="page page3" >3</div>
		        <div class="page page4" >4</div>
		    </div>
		</div>
	<script type="text/javascript">
	
		$('.wp-inner').fullpage({});
		
                
                wx.config({
                    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: 'gh_12c1b38444eb', // 必填，公众号的唯一标识
                    timestamp:'2017-7-12' , // 必填，生成签名的时间戳
                    nonceStr: 'Ross', // 必填，生成签名的随机串
                    signature: 'ross',// 必填，签名，见附录1
                    jsApiList: [onMenuShareTimeline] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
                wx.onMenuShareTimeline({
                    title: '分享标题', // 分享标题
                    link: 'https://wenbingyan.github.io/testweb/', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                    imgUrl: '', // 分享图标
                    success: function () { 
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function () { 
                        // 用户取消分享后执行的回调函数
                    }
                });
                
	</script>
        </body>
</html>
